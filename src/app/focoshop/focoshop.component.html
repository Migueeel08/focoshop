<div class="container">
  <!-- HEADER PRINCIPAL -->
  <header class="header">
    <div class="logo">
      <span class="logo-text">FOCOSHOP</span>
      <i class="fa fa-shopping-cart"></i>
    </div>

    <div class="search-box">
      <input
        type="text"
        placeholder="Buscar productos..."
        [(ngModel)]="busqueda"
      />
      <i class="fa fa-search"></i>
    </div>

    <!-- LINKS DE AUTENTICACIÓN -->
    <div class="auth-links">
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <div class="user-info" (click)="toggleUserMenu()">
          <img [src]="userImage" alt="Perfil" class="user-icon" />
          

          <!-- MENÚ DESPLEGABLE MODERNO -->
          <div class="user-menu" [class.open]="userMenuOpen">
            <!-- NOMBRE DEL USUARIO ENCIMA DE LOS BOTONES -->
            <div class="user-name-header">{{ userName }}</div>

            <button>
              <i class="fa fa-user"></i> Mi perfil
            </button>
            <button (click)="irConfiguracion()">
              <i class="fa fa-cog"></i> Configuración
            </button>
            <div class="divider"></div>
            <button class="logout-btn" (click)="logout()">
              <i class="fa fa-sign-out-alt"></i> Cerrar sesión
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #notLoggedIn>
        <a [routerLink]="['/login']" class="auth-link">Iniciar Sesión</a>
      </ng-template>
    </div>
  </header>

  <!-- BOTÓN DE MENÚ LATERAL DE CATEGORÍAS -->
  <button class="btn-menu-categorias" (click)="toggleMenu()">
    <i class="fa fa-bars"></i> CATEGORÍAS
  </button>

  <!-- MENÚ LATERAL -->
  <aside class="menu-categorias" [class.open]="menuAbierto">
    <ul>
      <li
        *ngFor="let cat of categorias; let i = index"
        (click)="seleccionarCategoria(i)"
      >
        {{ cat.nombre }}
        <ul class="subcategorias" *ngIf="cat.subcategorias?.length">
          <li *ngFor="let sub of cat.subcategorias">{{ sub }}</li>
        </ul>
      </li>
    </ul>
  </aside>

  <!-- CARRUSEL DE CATEGORÍAS -->
  <div class="carrusel-container">
    <button (click)="anterior()" class="arrow-btn left">
      <i class="fa fa-chevron-left"></i>
    </button>

    <div class="categoria-grid" #categoriaGrid>
      <div
        class="categoria-card"
        *ngFor="let cat of categorias; let i = index"
        [class.active]="i === categoriaSeleccionada"
        (click)="seleccionarCategoria(i)"
      >
        <img [src]="cat.imagen" [alt]="cat.nombre" />
        <p>{{ cat.nombre }}</p>
      </div>
    </div>

    <button (click)="siguiente()" class="arrow-btn right">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>

  <!-- SECCIÓN DE PRODUCTOS -->
  <section class="productos">
    <h2>{{ categorias[categoriaSeleccionada]?.nombre || 'Productos' }}</h2>

    <div class="producto-grid">
      <div class="producto-card" *ngFor="let prod of productosFiltrados">
        <img [src]="prod.imagen" [alt]="prod.nombre" />
        <div class="info">
          <div class="rating">
            <i class="fa fa-star" *ngFor="let r of [].constructor(5)"></i>
            <span>({{ prod.reviews }})</span>
          </div>
          <p class="nombre">{{ prod.nombre }}</p>
          <p class="precio">\${{ prod.precio }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
