<div class="container">
  <!-- HEADER PRINCIPAL -->
  <header class="header">
    <div class="logo">
      <span class="logo-text">FOCOSHOP</span>
      <i class="fa fa-shopping-cart"></i>
    </div>

    <div class="search-box">
      <input
        type="text"
        placeholder="Buscar productos..."
        [(ngModel)]="busqueda"
      />
      <i class="fa fa-search"></i>
    </div>

    <!-- LINKS DE AUTENTICACI√ìN -->
    <div class="auth-links">
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <div class="user-info" (click)="toggleUserMenu()">
          <img [src]="userImage" alt="Perfil" class="user-icon" />

          <!-- MEN√ö DESPLEGABLE MODERNO -->
          <div class="user-menu" [class.open]="userMenuOpen">
            <!-- NOMBRE DEL USUARIO ENCIMA DE LOS BOTONES -->
            <div class="user-name-header">{{ userName }}</div>

            <!-- üîπ NUEVA FUNCI√ìN: IR A PERFIL -->
            <button (click)="irPerfil()">
              <i class="fa fa-user"></i> Mi perfil
            </button>

            <button (click)="irConfiguracion()">
              <i class="fa fa-cog"></i> Configuraci√≥n
            </button>

            <div class="divider"></div>

            <button class="logout-btn" (click)="logout()">
              <i class="fa fa-sign-out-alt"></i> Cerrar sesi√≥n
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #notLoggedIn>
        <a [routerLink]="['/login']" class="auth-link">Iniciar Sesi√≥n</a>
      </ng-template>
    </div>
  </header>

  <!-- BOT√ìN DE MEN√ö LATERAL DE CATEGOR√çAS -->
  <button class="btn-menu-categorias" (click)="toggleMenu()">
    <i class="fa fa-bars"></i> 
    <span>CATEGOR√çAS</span>
  </button>

  <!-- OVERLAY OSCURO CUANDO EL MEN√ö EST√Å ABIERTO -->
  <div class="menu-overlay" [class.active]="menuAbierto" (click)="toggleMenu()"></div>

  <!-- MEN√ö LATERAL MEJORADO -->
  <aside class="menu-categorias" [class.open]="menuAbierto">
    <!-- HEADER DEL MEN√ö -->
    <div class="menu-header">
      <div class="menu-titulo">
        <i class="fa fa-th-large"></i>
        <h3>Categor√≠as</h3>
      </div>
      <button class="btn-cerrar-menu" (click)="toggleMenu()">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <!-- BARRA DE B√öSQUEDA EN EL MEN√ö -->
    <div class="menu-search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Buscar categor√≠a..." />
    </div>

    <!-- LISTA DE CATEGOR√çAS -->
    <ul class="categorias-list">
      <li
        *ngFor="let cat of categorias; let i = index"
        class="categoria-item"
        [class.active]="i === categoriaSeleccionada"
      >
        <div class="categoria-principal" (click)="seleccionarCategoria(i)">
          <div class="categoria-info">
            <i class="fa fa-folder"></i>
            <span>{{ cat.nombre }}</span>
          </div>
          <i 
            *ngIf="cat.subcategorias?.length" 
            class="fa fa-chevron-right arrow-icon"
            [class.rotate]="i === categoriaSeleccionada"
          ></i>
        </div>

        <!-- SUBCATEGOR√çAS -->
        <ul 
          class="subcategorias" 
          *ngIf="cat.subcategorias?.length && i === categoriaSeleccionada"
        >
          <li 
            *ngFor="let sub of cat.subcategorias" 
            class="subcategoria-item"
          >
            <i class="fa fa-angle-right"></i>
            {{ sub }}
          </li>
        </ul>
      </li>
    </ul>

    <!-- FOOTER DEL MEN√ö -->
    <div class="menu-footer">
      <button class="btn-ver-todas">
        <i class="fa fa-grip-horizontal"></i>
        Ver todas las categor√≠as
      </button>
    </div>
  </aside>

  <!-- CARRUSEL DE CATEGOR√çAS -->
  <div class="carrusel-container">
    <button (click)="anterior()" class="arrow-btn left">
      <i class="fa fa-chevron-left"></i>
    </button>

    <div class="categoria-grid" #categoriaGrid>
      <div
        class="categoria-card"
        *ngFor="let cat of categorias; let i = index"
        [class.active]="i === categoriaSeleccionada"
        (click)="seleccionarCategoria(i)"
      >
        <img [src]="cat.imagen" [alt]="cat.nombre" />
        <p>{{ cat.nombre }}</p>
      </div>
    </div>

    <button (click)="siguiente()" class="arrow-btn right">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>

  <!-- SECCI√ìN DE PRODUCTOS -->
  <section class="productos">
    <h2>{{ categorias[categoriaSeleccionada]?.nombre || 'Productos' }}</h2>

    <div class="producto-grid">
      <div class="producto-card" *ngFor="let prod of productosFiltrados">
        <img [src]="prod.imagen" [alt]="prod.nombre" />
        <div class="info">
          <div class="rating">
            <i class="fa fa-star" *ngFor="let r of [].constructor(5)"></i>
            <span>({{ prod.reviews }})</span>
          </div>
          <p class="nombre">{{ prod.nombre }}</p>
          <p class="precio">\${{ prod.precio }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
