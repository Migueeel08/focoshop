<div class="login-container">
  <div class="login-card">
    <h2>{{ isRegisterMode ? 'Crear cuenta' : 'Iniciar sesión' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Campos solo para registro -->
      <div *ngIf="isRegisterMode" class="input-group">
        <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div *ngIf="isRegisterMode" class="input-group">
        <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido" required />
      </div>

      <!-- Correo electrónico siempre -->
      <div class="input-group">
        <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
      </div>

      <!-- Contraseña siempre -->
      <div class="input-group">
        <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required />
      </div>

      <button type="submit" class="btn-login">
        {{ isRegisterMode ? 'Registrarme' : 'Iniciar sesión' }}
      </button>
    </form>

    <div class="divider">o</div>

    <div class="toggle-mode">
      {{ isRegisterMode ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?' }}
      <button type="button" (click)="toggleMode()">
        {{ isRegisterMode ? 'Inicia sesión' : 'Regístrate' }}
      </button>
    </div>
  </div>
</div>
