<div class="login-container">
  <div class="login-card">
    <h2>{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

    <form (ngSubmit)="isLogin ? login() : register()">
      <div class="input-group" *ngIf="!isLogin">
        <input type="text" placeholder="Nombre completo" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div class="input-group">
        <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn-login">{{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}</button>
    </form>

    <div class="divider">O</div>

    <button class="btn-google" (click)="loginWithGoogle()">
      <img src="assets/img/google-logo.png" alt="Google" /> Continuar con Google
    </button>

    <div class="toggle-mode">
      <span>{{ isLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}</span>
      <button (click)="toggleMode()">{{ isLogin ? 'Registrarse' : 'Iniciar Sesión' }}</button>
    </div>

    <button class="btn-back" (click)="goHome()">← Volver al inicio</button>
  </div>
</div>
