<div class="login-container">
  <!--  ALERTA MODAL CENTRADO -->
  <div *ngIf="alertaVisible" class="alerta-modal">
    <div class="alerta-card" [ngClass]="tipoAlerta">
      <h3>{{ mensajeAlerta }}</h3>
    </div>
  </div>

  <div class="login-card">
    <h2>{{ isRegisterMode ? 'Crear cuenta' : 'Iniciar sesi贸n' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <!-- Campos solo para registro -->
      <div *ngIf="isRegisterMode" class="input-group">
        <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div *ngIf="isRegisterMode" class="input-group">
        <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido" required />
      </div>

      <!-- Correo electr贸nico siempre -->
      <div class="input-group">
        <input type="email" placeholder="Correo electr贸nico" [(ngModel)]="email" name="email" required />
      </div>

      <!-- Contrase帽a siempre -->
      <div class="input-group">
        <input type="password" placeholder="Contrase帽a" [(ngModel)]="contrasena" name="contrasena" required />
      </div>

      <button type="submit" class="btn-login">
        {{ isRegisterMode ? 'Registrarme' : 'Iniciar sesi贸n' }}
      </button>
    </form>

    <div class="divider">o</div>

    <div class="toggle-mode">
      {{ isRegisterMode ? '驴Ya tienes cuenta?' : '驴No tienes cuenta?' }}
      <button type="button" (click)="toggleMode()">
        {{ isRegisterMode ? 'Inicia sesi贸n' : 'Reg铆strate' }}
      </button>
    </div>
  </div>
</div>
