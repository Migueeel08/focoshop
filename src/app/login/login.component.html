<div class="login-container">
  <!-- üîπ ALERTA MODAL CENTRADO -->
  <div *ngIf="alertaVisible" class="alerta-modal">
    <div class="alerta-card" [ngClass]="tipoAlerta">
      <h3>{{ mensajeAlerta }}</h3>
    </div>
  </div>

  <!-- CONTENEDOR CON DOS COLUMNAS -->
  <div class="login-wrapper">
    
    <!-- COLUMNA IZQUIERDA: FORMULARIO -->
    <div class="login-card">
      <!-- LOGO -->
      <div class="logo-section">
        <h1 class="logo-text">FOCOSHOP</h1>
        <i class="fa fa-shopping-cart"></i>
      </div>

      <!-- TABS DE LOGIN Y REGISTRO -->
      <div class="tabs">
        <button 
          class="tab" 
          [class.active]="!isRegisterMode"
          (click)="switchToLogin()"
          type="button">
          Iniciar Sesi√≥n
        </button>
        <button 
          class="tab" 
          [class.active]="isRegisterMode"
          (click)="switchToRegister()"
          type="button">
          Registrarse
        </button>
      </div>

      <!-- ‚úÖ BOT√ìN DE GOOGLE (Solo en modo Login) -->
      <div *ngIf="!isRegisterMode" class="google-section">
        <div id="buttonDiv"></div>
        <div class="divider">
          <span>O contin√∫a con email</span>
        </div>
      </div>

      <!-- FORMULARIO -->
      <form (ngSubmit)="onSubmit()">
        <!-- Campos solo para registro -->
        <div *ngIf="isRegisterMode" class="input-group">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="nombre" name="nombre" required />
        </div>

        <div *ngIf="isRegisterMode" class="input-group">
          <label>Apellido</label>
          <input type="text" [(ngModel)]="apellido" name="apellido" required />
        </div>

        <!-- Correo electr√≥nico -->
        <div class="input-group">
          <label>Correo Electr√≥nico</label>
          <input type="email" [(ngModel)]="email" name="email" required />
        </div>

        <!-- Contrase√±a -->
        <div class="input-group">
          <label>Contrase√±a</label>
          <input type="password" [(ngModel)]="contrasena" name="contrasena" required />
        </div>

        <!-- BOT√ìN PRINCIPAL -->
        <button type="submit" class="btn-login">
          {{ isRegisterMode ? 'REGISTRARME' : 'INICIAR SESI√ìN' }}
          <i class="fa fa-arrow-right"></i>
        </button>
      </form>

      <!-- DIVIDER Y GOOGLE (Solo en modo Registro) -->
      <div *ngIf="isRegisterMode">
        <div class="divider">
          <span>O</span>
        </div>

        <!-- BOT√ìN DE GOOGLE MANUAL (para registro) -->
        <button class="btn-google" type="button" (click)="switchToLogin()">
          <i class="fab fa-google"></i>
          Registrarse con Google
        </button>
      </div>
    </div>

    <!-- COLUMNA DERECHA: ILUSTRACI√ìN -->
    <div class="illustration-section">
      <div class="illustration-content">
        <img src="assets/img/delivery-character.png" alt="Delivery" class="character-img" />
        <div class="floating-icons">
          <div class="icon-circle" style="--delay: 0s; --x: 50px; --y: 30px;">üì¶</div>
          <div class="icon-circle" style="--delay: 1s; --x: -40px; --y: 60px;">üéÅ</div>
          <div class="icon-circle" style="--delay: 2s; --x: 70px; --y: -20px;">‚≠ê</div>
          <div class="icon-circle" style="--delay: 1.5s; --x: -60px; --y: -40px;">üí°</div>
        </div>
      </div>
    </div>

  </div>
</div>
